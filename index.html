<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="The Blockey Sports Network">
    <meta property="og:description" content="The Blockey Sports Network is a network of servers that will feature different game modes including Blockey Hockey created by Flashee. The plugin, website, and api are in early development right now.  The expected release date is mid-summer, but a beta will be out prior to then.">
    <meta property="og:image" content="./assets/images/map1.webp">
    <meta property="og:url" content="https://blockeysports.com">
    <title>Blockey Sports</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/animation.css" defer>
</head>

<body class="font-jetbrains">
    <!-- Background -->
    <div class="bg-map h-screen w-full">
    </div>
    <!-- Preloaded Images (to prevent flickering in background image slideshow animation) -->
    <img src="./assets/images/map1.webp" alt="map1" class="hidden">
    <img src="./assets/images/map2.webp" alt="map1" class="hidden">
    <img src="./assets/images/map3.webp" alt="map1" class="hidden">
    <img src="./assets/images/map4.webp" alt="map1" class="hidden">
    <!-- Content -->
    <main class="absolute top-0 w-full z-10">
        <div class="flex flex-col text-center w-full md:w-7/12 mx-auto py-20">
            <h1 class="text-6xl lg:text-8xl font-semibold text-white mb-10"
                style="text-shadow: 5px 5px 20px black;">The Blockey Sports Network</h1>
            <h2 class="text-3xl lg:text-6xl font-semibold text-white mt-5"
                style="text-shadow: 2px 2px 10px black;">coming this summer</h2>
            <img src="https://minotar.net/helm/f5d5c3019ad34cb49cfda6b78e67734a/600.png" alt="Flashee's head"
                 class="w-24 lg:w-36 rounded-lg shadow-lg mx-auto mt-20 hover:animate-wiggle">
        </div>
    </main>
</body>

</html>
